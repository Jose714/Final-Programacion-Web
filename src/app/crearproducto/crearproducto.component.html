
<h1 style="margin-top: 2em;" align="center"><a href="lo-nuevo">Lo Nuevo Mira !</a></h1>
<div class="modal-dialog" role="document" style="margin-top: 5em;">
  <div class="modal-content">
    <div class="modal-header">
      <div class="container" id="registration-form">
        <div class="frm">
          <h5 class="modal-title">NUEVO PRODUCTO</h5>
          <br>
          <br>
          <form>
            <div class="form-group">
              <label for="email">Producto</label>
              <input type="text" class="form-control" id="username" placeholder="Nombre del Producto" #nombre>
            </div>
            <div class="form-group">
              <label for="email">Precio</label>
              <input class="form-control" type="text" placeholder="Precio Del Producto" #precio>
            </div>

            <div class="form-group">
              <button class="btn btn-success btn-lg" (click)="crearProducto(nombre,precio)">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
