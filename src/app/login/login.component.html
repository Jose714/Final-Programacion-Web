
<h1 style="text-align:center">Ingrese con estas credenciales</h1>
<h6 style="text-align:center" *ngFor="let email of email">Email: {{email}}</h6>

<h6 style="text-align:center">Password: {{password}}</h6>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
            <img src="https://www.unac.edu.co/wp-content/uploads/2019/10/logo.png"
 alt=""
 width="280"
 height="280"
 title="Logo ConstruTech">
                        <h1>Inicio de Sesión</h1>
                     </div>
                </div>
               <form (submit)="iniciarSesion(nameEmail,nPass)" name="Inicio de Sesión">
                       <div class="form-group">
                          <label for="exampleInputEmail1">Correo Electrónico</label>
                          <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo" #nameEmail>
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Contraseña</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Contraseña" #nPass>
                       </div>
                       <div class="col-md-12 text-center ">
                          <button  class="btn btn-block mybtn btn-primary tx-tfm">Iniciar Sesión</button>
                       </div>
                    </form>
                  </div>
        </div>
        </div>
    </div>
  </div>
